        - follow
    delete:
      summary: ''
      operationId: delete-follow
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                unfollowFromUserId:
                  type: string
                unfollowToUserId:
                  type: string
      description: フォロー解除
      tags:
        - follow
