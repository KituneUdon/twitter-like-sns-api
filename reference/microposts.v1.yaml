        '200':
          description: OK
      operationId: get-user
      parameters:
        - schema:
            type: string
          in: query
          name: userId
      description: ユーザプロフィールを取得する
  /follow:
    post:
      summary: ''
      operationId: post-follow
      responses:
        '200':
          description: OK
      description: ユーザフォロー機能
      requestBody:
